{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1 class="mb-3">Edit Paddocks</h1>
        <form action="{{ url_for('edit_paddocks') }}" method="POST" class="mb-3">
            {% for paddock in paddocks %}
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="area_{{ paddock.id }}">Area for Paddock {{ paddock.id }}:</label>
                            <input type="number" step="0.01" name="area_{{ paddock.id }}" value="{{ paddock.area }}" required class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dm_per_ha_{{ paddock.id }}">DM/ha for Paddock {{ paddock.id }}:</label>
                            <input type="number" step="0.01" name="dm_per_ha_{{ paddock.id }}" value="{{ paddock.dm_per_ha }}" required class="form-control">
                        </div>
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update Paddocks</button>
        </form>

        <h2 class="mt-4">Add New Paddock</h2>
        <form action="{{ url_for('edit_paddocks') }}" method="POST" class="mb-3">
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="new_paddock_name">Name:</label>
                        <input type="text" name="new_paddock_name" required class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="new_area">Area:</label>
                        <input type="number" step="0.01" name="new_area" required class="form-control">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="new_dm_per_ha">DM per Ha:</label>
                        <input type="number" step="0.01" name="new_dm_per_ha" required class="form-control">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Paddock</button>
        </form>
    </div>
{% endblock %}
