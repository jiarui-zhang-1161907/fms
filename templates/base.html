<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Farm Management System{% endblock %}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <!-- Brand logo/link -->
                <a class="navbar-brand" href="{{ url_for('home') }}">FMS</a>
                <!-- Toggle button for collapsing the menu on smaller screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapsible navigation menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Home page link -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                        <!-- Mobs page link -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('mobs') }}">Mobs</a></li>
                        <!-- Stock page link -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('stock') }}">Stock</a></li>
                        <!-- Paddocks page link -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('paddocks') }}">Paddocks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Display current date -->
        <div class="container d-flex align-items-center justify-content-center py-3">
            <h1 class="small text-secondary">Current Date: {{ session['curr_date'] }}</h1>
        </div>
    </header>
    <!-- Main content area -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
