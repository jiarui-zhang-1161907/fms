{% extends "base.html" %}

{% block title %}FMS - Edit Animal{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Animal Details</h2>
        <form method="POST" action="{{ url_for('update_animal', animal_id=animal.id) }}">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="{{ animal.id }}" readonly>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth (DOB)</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ animal.dob }}">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ animal.weight }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
